<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="camera">
            <div class="main">
                <div class="flash">
                    <div class="glass">
                        <div class="light"></div>
                    </div>
                </div>
                <div class="power">
                    <div class="io"></div>
                </div>
                <div class="exposure">
                    <div></div>
                </div>
                <div class="lens">
                    <div class="thread">
                        <div class="aperature">
                            <div class="focus"></div>
                        </div>
                    </div>
                </div>
                <div class="sight">
                    <div class="glass2">
                        <div class="inside"></div>
                        <div class="peek"></div> 
                    </div>                   
                </div>
                <div class="zoom">
                    <div class="switch"></div>
                </div>
                <div class="btn">
                    <div class="brb"></div>
                </div>
                <div class="var">
                    <div class="bzl"></div>
                </div>
            </div>
            <div class="printer">
                <div class="top">
                    <div class="right"></div>
                    <div class="left"></div>
                    <div class="center">
                        <div class="feed">
                            <div class="tgl">
                                <div class="knb"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="unit">
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
        <div class="flashlight"></div>
    </body>
</html>
